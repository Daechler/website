<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daechler's Links</title>
    <link href="https://api.fonts.coollabs.io/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="redpandalogo2.png" type="image/png">
    <style>
        @keyframes fadeInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #282a36;
            color: #f8f8f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            flex-direction: column;
        }

        .container {
            background-color: #44475a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: fadeInFromLeft 1s ease-out;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('redpandalogo2.png');
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
        }

        .profile-pic:hover::after {
            content: "Profile picture by Mathias Appel, CC0 License";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #44475a;
            color: #f8f8f2;
            font-size: 12px;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .title {
            color: #50fa7b;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .quote {
            font-style: italic;
            color: #f8f8f2;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .link-item {
            font-family: 'Courier New', Courier, monospace;
            color: #f8f8f2;
            background-color: #6272a4;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: block;
            text-decoration: none;
            font-weight: 700;
            position: relative;
            overflow: hidden;
            transition: color 0.3s, background-color 0.3s;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #50fa7b;
            transform: translateX(-100%);
            transition: transform 4s;
            z-index: 0;
        }

        .link-item:hover::before,
        .link-item:focus::before {
            transform: translateX(0);
        }

        .link-item:hover,
        .link-item:focus {
            color: #282a36;
        }

        .link-item span {
            position: relative;
            z-index: 1;
        }

        /* Adjust animation duration for mobile */
        @media (max-width: 768px) {
            .link-item::before {
                transition: transform 2s;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.link-item');

            links.forEach(link => {
                let timer;

                link.addEventListener('mouseenter', () => {
                    timer = setTimeout(() => {
                        window.location.href = link.href;
                    }, 4000); // Redirect after 4 seconds
                });

                link.addEventListener('mouseleave', () => {
                    clearTimeout(timer);
                });

                link.addEventListener('touchstart', () => {
                    timer = setTimeout(() => {
                        window.location.href = link.href;
                    }, 2000); // Faster redirect on mobile
                });

                link.addEventListener('touchend', () => {
                    clearTimeout(timer);
                });
            });
        });
    </script>
    <script defer data-domain="daechler.net" src="https://analytics.daechler.net/js/script.file-downloads.hash.outbound-links.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="profile-section">
                <div class="profile-pic" title="Profile picture by Mathias Appel, CC0 License."></div>
                <div class="title">Daechler</div>
                <div class="quote">"Computers are like air conditioners. They stop working when you open Windows."</div>
            </div>

            <a href="https://daechler.net/discord/" class="link-item"><span>Discord</span></a>
            <a href="https://docs.daechler.net/" class="link-item"><span>Tech-Blog</span></a>
            <a href="https://github.com/Daechler/" class="link-item"><span>GitHub</span></a>
            <a href="https://steamcommunity.com/id/daechler/" class="link-item"><span>Steam</span></a>
            <a href="https://socialclub.rockstargames.com/member/Dachler" class="link-item"><span>Rockstar Games Social Club</span></a>
            <a href="https://truckersmp.com/user/2689788" class="link-item"><span>TruckersMP</span></a>
            <a href="https://www.youtube.com/Daechler?sub_confirmation=1" class="link-item"><span>YouTube (inactive)</span></a>
            <a href="https://www.twitch.tv/daechler" class="link-item"><span>Twitch (inactive)</span></a>
        </div>
    </div>
</body>
</html>
